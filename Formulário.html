<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"> 
    <title>Inscrição</title>
</head>

<body>
    <div>
        <h1 id="título">Formulário de Inscrição</h1>
        <p id="subtítulo">Complete suas informações:</p>
        <br>
    </div>
    <form>
            <div class="campo">
                <label for="nome completo"><strong>Nome Completo:</strong></label>
                <input type="text" name="nome completo" id="nome completo" required>
            </div>
            <br>
            <div class="campo">
                <label for="ano de nascimento"><Strong>Ano de Nascimento:</Strong></label>
                <input type="date" name="ano de nascimento" id="ano de nascimento" required>

            </div>
            <br>
            <div class="campo">
                <label for="CPF"><strong>CPF:</strong></label>
                <input type="number" name="CPF" id="CPF" required>
             </div>
        <br>
        <button type="submit" id="botao">Enviar</button>

    </form>
</body>

</html>
